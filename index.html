<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coffee Shop</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B4513; /* Brown background color */
            color: #fff; /* White text color */
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            width: 150px; /* Set a fixed width for the buttons */
            height: 150px; /* Set a fixed height for the buttons */
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #A52A2A; /* Brown button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #800000; /* Darker brown on hover */
        }
    </style>
     <div class="container">
        <h1>Welcome to Our Coffee Shop</h1>
        <button class="start-order-btn" onclick="redirectToBeveragePage()">Start Your Order Here</button>
    </div>

    <script>
        function redirectToBeveragePage() {
            window.location.href = 'beverage.html';
        }
    </script>
</body>
</html>
